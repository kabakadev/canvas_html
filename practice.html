<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas shapes</title>
  </head>
  <body>
    <h2>Canvas Drawing: Rectangle & Circle</h2>
    <canvas
      id="myCanvas"
      width="400"
      height="300"
      style="border: 1px solid #ccc"
    ></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
      //draw rectangle
      ctx.fillStyle = "skyblue"; //fill color
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 4;
      ctx.fillRect(30, 30, 100, 70); // x,y,width, height
      ctx.strokeRect(30, 30, 100, 70);

      //draw circle
      ctx.beginPath();
      ctx.arc(250, 80, 40, 0, Math.PI * 2); // x,y radius, start angle,end angle
      ctx.fillStyle = "lightgreen";
      ctx.fill();
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 4;
      ctx.stroke();
    </script>
  </body>
</html>
